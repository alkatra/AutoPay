    <meta charset="utf-8" /><meta name="description" content="A web page about IoT Applications" /><meta name="author" content="SAGAR GUPTA" />

<title>Login to your Account</title></head><body>

  <div class="columns"><div class="column is-one-third">
    
    <div class="content m-6">
      <h1 class="title is-primary has-text-white">
      PayMeNow
    </h1><p class="subtitle is-size-6 has-text-white">
      Automated Recurring <br/> Payments Platform
    </p></div>

    </div>
    <div class="column is-one-third">
      <div class="card has-background-link-light m-6">
        <header class="card-header">
          <p class="card-header-title has-text-centered">
            Please log in
          </p>
        </header>

        <div class="card-content">




      <form>
        <div class="field">
          <label for="" class="label">Username</label>
          <div class="control has-icons-left">
            <input type="text" placeholder="e.g. johndoe" class="input m-r-6" required id="username">
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Password</label>
          <div class="control has-icons-left">
            <input type="password" placeholder="*******" class="input" required id="password">
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field"><br/>
          <button type="button" class="button is-link is-medium" onClick="login()">
            Login
          </button>
        </div>
      </form>
<br/><br/>
      <p class="subtitle is-size-6">
        This portal is for merchants only. If you are a client, please follow the link for entering your payment details or contact your merchant.
      </p>

      </div>


</div>

  </div></div>
