<!DOCTYPE html>
<html style="background: url(../img/background.jpg) no-repeat center center fixed; -webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
height: 100%;
">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to your Account!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="columns is-centered"><div class="column is-half">
      <div class="box" id="main-container">
      <div id="schedule">
        <h2 class="title is-primary">
          New Schedule
        </h2>
        <div class="field">
        <label class="label">Amount of Payment (AUD $)</label>
        <div class="control">
          <input class="input" type="number" placeholder="100" id="firstAmount">
        </div>
        <p class="help">The amount of first payment to be taken out.</p>
        <div class="field">
          <label class="label">Date of First Payment</label>
        <div class="control">
          <input type="date" id="firstDate">
          <p class="help" id="dateError">Must be today or onwards. This will be shifted further if your client fails to pay today. The schedule will be affected accordingly.</p>
        </div>
      </div>
      <div class="field">
        <label class="label">Recurring Frequency:</label>
        <div class="control">
          <select name="recurring" id="recurring" onchange="optionSelected(value)">
            <option value="once" >One time</option>
            <option value="weekly" >Weekly</option>
            <option value="fortnightly" >Fortnightly</option>
            <option value="monthly" >Monthly</option>
          </select>
        </div>
      </div>
      <div class="field" id="timesRecurringDiv">
        <label class="label">Times Recurring:</label>
        <div class="control">
          <input class="input" type="number" id="timesRecurring" value=1>
        </div>
        <p class="help" id="timesRecurringError">Set 0 if you want infinite recurring. </p>
      </div>
        </div>
      </div>
      <button class="button is-info" onclick="addSchedule()">Add this Schedule</button>
    </div></div></div>
  </section>
  <script src="/js/schedule-create.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
